<!DOCTYPE html>
<html>
  <head>
    <style>
        body{
            color: rgb(184, 74, 184);
        text-align: center;
        background-color: black;
        }
        .btn{
            background-color:rgb(147, 53, 147);
            color: beige;
            border: none;}
    </style>
    <title>Update User</title>
  </head>
  <body>
    <h1>Update User</h1>
    <form action="{{ url_for('update_user', user_id=user_id) }}" method="post">
      <label>Name:</label>
      <input type="text" name="name" value="{{ user.name }}"><br><br>
      <label>Email:</label>
      <input type="text" name="email" value="{{ user.email }}"><br><br>
      <label>Age:</label>
      <input type="text" name="age" value="{{ user.age }}"><br><br>
      <label>Gender:</label>
      <input type="text" name="gender" value="{{ user.gender }}"><br><br>
      <input type="hidden" name="user_id" value="{{ user.id }}">
      <button type="submit" class="btn">Update</button>
    </form>
  </body>
</html>
